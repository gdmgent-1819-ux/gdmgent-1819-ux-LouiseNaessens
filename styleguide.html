<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styleguide</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/styleguide.css">
</head>
<body>
<div class="container">
    <h1 class="sg-title">Digital styleguide</h1>
    <h2 class="sg-subtitle">Kleuren</h2>
     <div class="colors">
        <div class="maincolor">
            <p> hsla(183,52%,54%,1) </p>
        </div>
        <div class=" secondcolor">
            <p> #497072 </p>
        </div>
        <div class="wit">
                <p> #FFFFFF </p>
        </div>
        <div class="zwart">
                <p> #000000 </p>
        </div>
        <div class="maingradient">
                <p> #6CBFC5 - #FFFFFF </p>
        </div>
        <div class="whitegradient">
                <p> #FFFFFF - #D0D0D0 </p>
        </div>
        
        <div class="greygradient">
                <p> #C3C0BE - #81807F </p>
        </div>
        <div class="titlecolor">
                <p> #9B9794 </p>
        </div>
    </div>

    <h2 class="sg-subtitle">Typografie</h2>
    <h2 class="sg-subtitle">Knopppen</h2>
    <h2 class="sg-subtitle">Formulier</h2>
    <h2 class="sg-subtitle">Componenten</h2>
</div>
</body>
</html>
